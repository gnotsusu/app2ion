<ion-header>

  <ion-navbar>
    <ion-title>donusCharts</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <canvas baseChart
            [data]="doughnutChartData"
            [labels]="doughnutChartLabels"
            [chartType]="doughnutChartType"
            (chartHover)="chartHovered($event)"
            (chartClick)="chartClicked($event)">
    </canvas>
  </ion-card>
</ion-content>
