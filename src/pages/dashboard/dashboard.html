<ion-header>
  <ion-navbar>
    <ion-title>เรื่องร้องทุกข์ร้องเรียน</ion-title>
    <ion-buttons end>
      <!--<button ion-button (click)="saveData()">save</button>-->
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let complaint of complaints" style="border-left: 5px solid red;">
      <ion-item>
        <!--<ion-avatar item-start>
          <img src="img/slimer.png">
        </ion-avatar>-->
        <h2>{{complaint.complain_name}}</h2>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="primary">
          <ion-icon name="build"></ion-icon>
            แก้ไข
        </button>
        <button ion-button color="danger">
          <ion-icon name="trash"></ion-icon>
          ลบ
        </button>
      </ion-item-options>
      <!--<ion-item-options side="right">
        <button ion-button color="primary">
          <ion-icon name="mail"></ion-icon>
          Email
        </button>
      </ion-item-options>-->
    </ion-item-sliding>
  </ion-list>
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
