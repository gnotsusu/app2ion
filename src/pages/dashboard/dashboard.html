<ion-header>
  <ion-navbar>
    <ion-title>เรื่องร้องทุกข์ร้องเรียน</ion-title>
    <ion-buttons end>
      <!--<button ion-button (click)="saveData()">save</button>-->
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let complaint of complaints">

      <ion-item>
        <ion-card style="border-top: 3px solid red;">

          <ion-item>
            <ion-grid>
              <ion-row>
                <ion-col col-12>
                  <h2>เลขที่ : {{complaint.complain_no}}</h2>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-item>
          <ion-card-content>
            <ion-grid>
              <ion-row>
                <ion-col col-12 class="wrapping-list">
                  เรื่อง : {{complaint.complain_name}}
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-card-content>

          <ion-row>
            <ion-col center text-right>
              <ion-note>
                แจ้งเมื่อ : 10 ก.ย. 2560 เวลา 14.30 น.
              </ion-note>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col center text-right>
              <button ion-button color="dark" clear>
                <ion-icon ios="ios-construct" md="md-construct" style="font-size: 18pt"></ion-icon>
              </button>
              <button ion-button color="dark" clear>
                <ion-icon ios="ios-trash" md="md-trash" style="font-size: 18pt"></ion-icon>
              </button>
            </ion-col>
          </ion-row>

        </ion-card>
      </ion-item>

    </ion-item-sliding>
  </ion-list>
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
