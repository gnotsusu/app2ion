<ion-header>

  <ion-navbar>
    <ion-title>Report Statistic Charts</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <canvas width="100%" height="240"
          baseChart
          [datasets]="reportChartsData"
          [labels]="reportChartsLabels"
          [legend]=true
          [colors]="reportChartsColors"
          [chartType]="reportsChartType"
          [options]="reportChartsOptions"
          (chartHover)="chartOnHover($event)"
          (chartClick)="chartsOnClick($event)"
  >
  </canvas>
</ion-content>
