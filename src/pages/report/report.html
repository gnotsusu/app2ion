<ion-header>
  <ion-navbar  hideBackButton="true">
    <button ion-button menuToggle><ion-icon name="menu"></ion-icon></button>
    <ion-title text-center>รายงาน</ion-title>
    <ion-buttons end>
      <button ion-button icon-only><ion-icon name="compose"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list >
    <ion-item ion-item *ngFor="let l of list" (click)="OpenReports(l)">
      <ion-thumbnail item-start>
        <img src="assets/icon/{{l.icon}}">
      </ion-thumbnail>
        <h2>{{l.name}}</h2>
      <p class="item wrap-text">{{l.name}}</p>
    </ion-item>
  </ion-list>
</ion-content>
