<ion-header>

  <ion-navbar>
    <ion-title>บันทึกเรื่องราวร้องทุกข์</ion-title>
    <ion-buttons end>
      <!--<button ion-button [navPush]="step2Page">save</button>-->
      <button ion-button (click)='saveData()'>save</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card-content>
    <ion-list-header>
      ข้อมูลทั่วไป
    </ion-list-header>
    <ion-item>
      <ion-label floating>วันที่ร้องทุกข์</ion-label>
      <ion-datetime [(ngModel)]="complain_date" name="complain_date" displayFormat="DD-MM-YYYY"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label floating>ผู้รับแจ้ง</ion-label>
      <ion-input [(ngModel)]="recipient" name="recipient" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>วันที่หนังสือส่งเข้า</ion-label>
      <ion-datetime [(ngModel)]="doc_receive_date" name="doc_receive_date" displayFormat="DD-MM-YYYY"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label floating>เลขที่หนังสือส่งเข้า</ion-label>
      <ion-input [(ngModel)]="doc_receive_no" name="doc_receive_no" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>วันที่หนังสือส่งออก</ion-label>
      <ion-datetime [(ngModel)]="doc_send_date" name="doc_send_date" displayFormat="DD-MM-YYYY"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label floating>เลขที่หนังสือส่งออก</ion-label>
      <ion-input [(ngModel)]="doc_send_no" name="doc_send_no" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>ผู้บันทึก</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-list radio-group [(ngModel)]="user_complain_type_id">
      <ion-list-header>
        ผู้ร้องทุกข์
      </ion-list-header>
      <ion-item>
        <ion-label> ไม่ประสงค์ออกนาม</ion-label>
        <ion-radio value="1"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>บันทึก/เลือกผู้ร้องทุกข์</ion-label>
        <ion-radio value="2"></ion-radio>
      </ion-item>
    </ion-list>

  </ion-card-content>
</ion-content>
<ion-footer>
  
</ion-footer>
