<ion-header>
  <ion-navbar color="primary" hideBackButton="true">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title text-center></ion-title>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="compose"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>
<ion-content>
  <ion-card class="user-info">
    <img src="http://image.shutterstock.com/mosaic_250/0/0/581545438.jpg">
    <div class="avatar-content">
      <img src="assets/if_user_1902268.png">
    </div>
    <div class="btn-camera">
      <ion-icon name="camera"></ion-icon>
    </div>
  </ion-card>
  <ion-list >
    <ion-item (click)="goToComplaint()">
      <ion-icon name="filing" large item-start></ion-icon>
      <h2>แจ้งเรื่องร้องเรียน</h2>
    </ion-item>
    <ion-item>
      <ion-icon name="mail" large item-start></ion-icon>
      <h2>ทั้งหมด</h2>
      <ion-note item-end>99+</ion-note>
    </ion-item>
    <ion-item>
      <ion-icon name="clock" large item-start></ion-icon>
      <h2>อยู่ระหว่างรับเรื่อง</h2>
      <ion-note item-end>99+</ion-note>
    </ion-item>
    <ion-item>
      <ion-icon name="paper-plane" large item-start></ion-icon>
      <h2>รอพิจารณา</h2>
      <ion-note item-end>99+</ion-note>
    </ion-item>
    <ion-item>
        <ion-icon name="people" large item-start=""></ion-icon>
        <h2>บันทึกผลเรียบร้อย</h2>
        <ion-note item-end>99+</ion-note>
    </ion-item>
  </ion-list>

</ion-content>
