<ion-header>

  <ion-navbar>
    <ion-title>หลักฐานประกอบเรื่องร้องเรียน/ร้องทุกข์</ion-title>
    <ion-buttons end>
      <button ion-button [navPush]="step5Page">ถัดไป</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>
  <div>
    <ion-buttons >
      <button ion-button block (click)="openModal()">เลือกภาพหลักฐาน</button>
    </ion-buttons>
  </div>
  <ion-row >
    <ion-list ion-item *ngFor="let item of items">
          <div class="avatar-content">
            <img [src]="item.src" *ngIf="item.src">
          </div>
          <div style="text-align: right;margin-top: -50px;" >
            <button (click)="deleteImage(item.id)" style="right: 3%;padding: 4px 10px;background: #ffffff;border-radius: 100%;font-size: 1.5em;"><ion-icon name="trash"></ion-icon></button>
          </div>
    </ion-list>
  </ion-row>
</ion-content>
